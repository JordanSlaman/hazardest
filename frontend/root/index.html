<html>

<head>
    <title>Hazardest</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Play Free Online Euchre">
    <meta name="author" content="Jordan Slaman">



    <!-- vue -->
    <script src="https://unpkg.com/vue"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

</head>

<!-- google analytics goes here -->

<body>
    <div id="app" class="container">
        <nav class="navbar fixed-top navbar-light bg-faded">
            <a class="navbar-brand" style="color: #aaa" href="#">
                <img src="img/hazardest.png" width="38" height="29" class="d-inline-block align-top" alt="hazardest logo">
                hazardest
            </a>

            <ul class="nav justify-content-end">
                <!--<li class="nav-item">-->
                <!--<a class="nav-link active" href="#">Active</a>-->
                <!--</li>-->
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://reddit.com/r/hazardest/">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{{session.username}}</a>
                </li>



            </ul>

        </nav>
        <!-- Content here -->

        <div class="row call-to-action">
            <div class="col-8 text-center">
                    <h1>Online Euchre</h1>
                    <h3><span v-once:text-content="qty_tables"></span> Tables</h3>
                    <h3>62 Online</h3>
                    <button type="submit" class="btn-lg btn-outline-primary">Play Now!</button>
            </div>


            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="username_input">Username</label>
                        <input type="text" class="form-control" id="username_input" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password_input">Password</label>
                        <input type="password" class="form-control" id="password_input" placeholder="Password">
                    </div>
                    <button type="submit" id="btn-register" class="btn btn-primary float-right" @click="register">Register</button>
                    <button type="submit" id="btn-login" class="btn btn-secondary float-right" @click="login">Login</button>
                </form>
            </div>
        </div>

        <div id="about" class="row">
            <div class="col">
                <h2>About</h2>
                <h4>Hazardest is a free online multiplayer Euchre card game.</h4>
            </div>
        </div>


    </div>

    <footer class="text-muted fixed-bottom">
        <div class="container">
            <ul class="bd-footer-links">
                <li><a href="https://github.com/JordanSlaman/hazardest">GitHub</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://reddit.com/r/hazardest/">Community</a></li>
            </ul>
            <p>Designed and built by <a href="http://jordanslaman.com/" target="_blank">Jordan Slaman</a></p>
        </div>
    </footer>

</body>
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>

    <!-- custom js -->
    <script src="app.js"></script>
</html>
