<html>

<head>
    <title>Hazardest</title>

    <!--meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Play Free Online Euchre">
    <meta name="author" content="Jordan Slaman">



    <!--vue-->
    <!--<script src="https://unpkg.com/vue"></script>-->

    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--reconnecting websocket-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <!--custom css-->
    <link rel="stylesheet" href="style.css">



</head>

<!--google analytics goes here-->

<body>


    <div class="container-fluid">
        <div class="row">
            <!--sidebar-->
            <div class="col-3">
                <div id="sidebar">
                    <!--title-->
                    <div class="row">
                        <div class="col-12">
                            <h1>Hazardest</h1>
                            <h4>Online Euchre</h4>
                        </div>
                    </div>

                    <!--table info-->
                    <div class="row">
                        <div class="col-12">
                            <h3>Table #</h3>
                            <ul class="row">
                                <li class="col-6">Public</li>
                                <li class="col-6">Ranked</li>
                                <li class="col-12">5 Minute Limit</li>
                            </ul>
                        </div>
                    </div>

                    <!--users-->
                    <div class="row">
                        <div class="col-12">

                            <div class="row team">
                                <h3 class="col-10">North - South</h3>
                                <h3 class="col-2">3</h3>
                            </div>

                            <ul class="row teammates">
                                <li class="col-6">User 1</li>
                                <li class="col-6">User 3</li>
                            </ul>
                        </div>
                        <div class="col-12">

                            <div class="row team">
                                <h3 class="col-10">East - West</h3>
                                <h3 class="col-2">3</h3>
                            </div>

                            <ul class="row teammates">
                                <li class="col-6">User 2</li>
                                <li class="col-6">User 4</li>
                            </ul>
                        </div>
                    </div>


                    <!--chat-->
                    <div class="row">
                        <div class="col-12 chat-window">
                            <div class="row">
                                <span class="col-3">Slamtime</span>
                                <span class="col-9">Message!</span>
                            </div>
                        </div>

                        <div class="col-12 chat-bar">
                            <div class="row">
                                <input class="col-10">
                                <button class="col-2"></button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!--main-->
            <iframe class="col-9" id="table" src="table.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

</body>
    <!--custom js-->
    <script src="app.js"></script>

    <script>
        $(function () {
            // Correctly decide between ws:// and wss://
            var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
            // var ws_path = ws_scheme + '://' + window.location.host + "/chat/stream/";
            var ws_path = ws_scheme + '://localhost:8000' + "/chat/stream/";

            console.log("Connecting to " + ws_path);
            var socket = new ReconnectingWebSocket(ws_path);

            // Helpful debugging
            socket.onopen = function () {
                console.log("Connected to chat socket");
            };
            socket.onclose = function () {
                console.log("Disconnected from chat socket");
            }
        });

    </script>

</html>
